<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password recovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
</head>
<body>
    <div class="auth-container" id="passwordResetContainer">
        <!--  -->
        <div id="step1">
            <div class="auth-header">
                <h1>Password recovery</h1>
                <p>Enter the email associated with your account</p>
            </div>

            <form id="requestCodeForm">
                <div class="input-group">
                    <input type="email" id="reset-email" required>
                    <label for="reset-email">Email</label>
                </div>

                <button type="submit" class="auth-button">Send code</button>

                <a href="/login" class="back-to-login">Go back to the entrance</a>
            </form>
        </div>

        <!--  -->
        <div id="step2" style="display: none;">
            <div class="auth-header">
                <h1>Code check</h1>
                <p>We've sent the code to your email. Enter it below.</p>
            </div>

            <form id="verifyCodeForm">
                <div class="input-group">
                    <input type="text" id="verification-code" required>
                    <label for="verification-code">Confirmation code</label>
                </div>

                <button type="submit" class="auth-button">Confirm</button>

                <a href="/login" class="back-to-login">Go back </a>
            </form>
        </div>

        <!-- Третий шаг - новый пароль (изначально скрыт) -->
        <div id="step3" style="display: none;">
            <div class="auth-header">
                <h1>New password</h1>
                <p>Enter a new password for your account</p>
            </div>

            <form id="newPasswordForm">
                <div class="input-group">
                    <input type="password" id="new-password" required>
                    <label for="new-password">New password</label>
                </div>

                <div class="input-group">
                    <input type="password" id="confirm-new-password" required>
                    <label for="confirm-new-password">Confirm password</label>
                </div>

                <button type="submit" class="auth-button">Save password</button>

                <a href="/login" class="back-to-login">Go back to the entrance</a>
            </form>
        </div>
    </div>

    <script>
        // Эмуляция процесса восстановления пароля
        document.getElementById('requestCodeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            document.getElementById('passwordResetContainer').style.animation = 'fadeIn 0.5s ease';
        });

        document.getElementById('verifyCodeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'block';
            document.getElementById('passwordResetContainer').style.animation = 'fadeIn 0.5s ease';
        });

        document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;

            if (newPassword !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }

            alert('Пароль успешно изменен! (это демо)');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
