<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --sidebar-bg: #2c3e50;
            --chat-bg: #f5f7fa;
            --outgoing: #e3f2fd;
            --incoming: #ffffff;
            --text-dark: #333;
            --text-light: #777;
            --online: #4caf50;
            --offline: #bdbdbd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: var(--sidebar-bg);
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e1e1e1;
        }

        .header {
            padding: 20px;
            background: rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .name {
            font-weight: 600;
            font-size: 16px;
        }

        .icons {
            display: flex;
            gap: 15px;
        }

        .icons i {
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s;
        }

        .icons i:hover {
            opacity: 1;
        }

        .search {
            padding: 15px;
            position: relative;
        }

        .search input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 20px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }

        .search input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .search i {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.6);
        }

        .contacts {
            flex: 1;
            overflow-y: auto;
        }

        .contact {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .contact:hover {
            background: rgba(0,0,0,0.1);
        }

        .contact.active {
            background: rgba(0,0,0,0.2);
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            position: relative;
        }

        .status {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            bottom: 0;
            right: 0;
            border: 2px solid var(--sidebar-bg);
        }

        .online {
            background: var(--online);
        }

        .offline {
            background: var(--offline);
        }

        .info {
            flex: 1;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .time {
            font-size: 12px;
            opacity: 0.7;
        }

        .last-message {
            font-size: 13px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .badge {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }

        /* Chat Area */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user {
            display: flex;
            align-items: center;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .user-info h3 {
            font-size: 16px;
            margin-bottom: 3px;
        }

        .user-info p {
            font-size: 13px;
            color: var(--text-light);
        }

        .actions {
            display: flex;
            gap: 20px;
        }

        .actions i {
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s;
        }

        .actions i:hover {
            color: var(--primary);
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: url('https://transparenttextures.com/patterns/always-grey.png');
            background-color: var(--chat-bg);
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 70%;
        }

        .outgoing {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .incoming {
            margin-right: auto;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin: 0 10px;
            object-fit: cover;
            align-self: flex-end;
        }

        .content {
            padding: 12px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .outgoing .content {
            background: var(--outgoing);
            color: var(--text-dark);
            border-top-right-radius: 0;
        }

        .incoming .content {
            background: var(--incoming);
            color: var(--text-dark);
            box-shadow: 0 1px 1px rgba(0,0,0,0.05);
            border-top-left-radius: 0;
        }

        .timestamp {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 5px;
            text-align: right;
        }

        .incoming .timestamp {
            text-align: left;
        }

        .seen {
            font-size: 12px;
            margin-left: 5px;
        }

        .typing {
            display: flex;
            padding: 10px 15px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 15px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.05);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #e1e1e1;
            outline: none;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            overflow-y: auto;
        }

        .message-input:focus {
            border-color: var(--primary);
        }

        .tools {
            display: flex;
            margin-left: 15px;
            gap: 15px;
        }

        .tools i {
            cursor: pointer;
            color: var(--text-light);
            font-size: 20px;
            transition: all 0.3s;
        }

        .tools i:hover {
            color: var(--primary);
        }

        .send {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .info, .name, .icons i:not(.fa-bars),
            .search input, .user-info p {
                display: none;
            }

            .contact {
                justify-content: center;
                padding: 15px 5px;
            }

            .contact-avatar {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="header">
            <div class="profile">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" class="avatar">
                <span class="name">Alex</span>
            </div>
            <div class="icons">
                <i class="fas fa-bars"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search...">
        </div>

        <div class="contacts">
            <!-- Contact 1 (active) -->
            <div class="contact active">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" class="contact-avatar">
                <div class="status online"></div>
                <div class="info">
                    <div class="contact-name">
                        <span>Maria</span>
                        <span class="time">12:30</span>
                    </div>
                    <div class="last-message">Hi! How are you?</div>
                </div>
                <div class="badge">3</div>
            </div>

            <!-- Contact 2 -->
            <div class="contact">
                <img src="https://randomuser.me/api/portraits/men/22.jpg" class="contact-avatar">
                <div class="status online"></div>
                <div class="info">
                    <div class="contact-name">
                        <span>John</span>
                        <span class="time">10:45</span>
                    </div>
                    <div class="last-message">Meeting at 6 PM</div>
                </div>
            </div>

            <!-- Contact 3 -->
            <div class="contact">
                <img src="https://randomuser.me/api/portraits/women/33.jpg" class="contact-avatar">
                <div class="status offline"></div>
                <div class="info">
                    <div class="contact-name">
                        <span>Anna</span>
                        <span class="time">Yesterday</span>
                    </div>
                    <div class="last-message">I sent you the file</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat">
        <div class="chat-header">
            <div class="user">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" class="chat-avatar">
                <div class="user-info">
                    <h3>Maria</h3>
                    <p>Online</p>
                </div>
            </div>
            <div class="actions">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <div class="messages">
            <!-- Incoming -->
            <div class="message incoming">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" class="message-avatar">
                <div class="content">
                    Hi! How are you?
                    <div class="timestamp">12:30</div>
                </div>
            </div>

            <!-- Outgoing -->
            <div class="message outgoing">
                <div class="content">
                    Hi! I'm great, thanks! How about you?
                    <div class="timestamp">12:32 <i class="fas fa-check-double seen" style="color: var(--primary);"></i></div>
                </div>
            </div>

            <!-- Typing indicator -->
            <div class="typing">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="input-area">
            <div class="tools">
                <i class="far fa-smile"></i>
                <i class="fas fa-paperclip"></i>
            </div>
            <textarea class="message-input" placeholder="Type a message..." rows="1"></textarea>
            <button class="send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Auto scroll to bottom
        window.onload = function() {
            const messages = document.querySelector('.messages');
            messages.scrollTop = messages.scrollHeight;
        };

        // Send message handler
        document.querySelector('.send').addEventListener('click', function() {
            const input = document.querySelector('.message-input');
            const text = input.value.trim();

            if (text) {
                const messages = document.querySelector('.messages');

                // Create outgoing message
                const msg = document.createElement('div');
                msg.className = 'message outgoing';
                msg.innerHTML = `
                    <div class="content">
                        ${text}
                        <div class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} <i class="fas fa-check-double seen"></i></div>
                    </div>
                `;

                messages.appendChild(msg);
                input.value = '';

                // Scroll to bottom
                messages.scrollTop = messages.scrollHeight;

                // Simulate reply
                setTimeout(() => {
                    const typing = document.createElement('div');
                    typing.className = 'typing';
                    typing.innerHTML = `
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    `;
                    messages.appendChild(typing);
                    messages.scrollTop = messages.scrollHeight;

                    setTimeout(() => {
                        messages.removeChild(typing);

                        const reply = document.createElement('div');
                        reply.className = 'message incoming';
                        reply.innerHTML = `
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="message-avatar">
                            <div class="content">
                                Thanks! I'll tell you more tonight.
                                <div class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                            </div>
                        `;

                        messages.appendChild(reply);
                        messages.scrollTop = messages.scrollHeight;
                    }, 1500);
                }, 1000 + Math.random() * 2000);
            }
        });

        // Send on Enter
        document.querySelector('.message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.querySelector('.send').click();
            }
        });

        // Auto-resize textarea
        document.querySelector('.message-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
