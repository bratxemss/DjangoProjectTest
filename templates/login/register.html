<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create an account</h1>
            <p>Fill out the form to register</p>
        </div>

        <form id="registerForm">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" id="reg-username" name="username" required>
                <label for="reg-username">User Name</label>
            </div>

            <div class="input-group">
                <input type="email" id="reg-email" name="email" required>
                <label for="reg-email">Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="reg-password" name="password" required>
                <label for="reg-password">Password</label>
            </div>

            <div class="input-group">
                <input type="password" id="reg-confirm-password" required>
                <label for="reg-confirm-password">Confirm Password</label>
            </div>

            <div class="remember-me" style="margin-bottom: 20px;">
                <input type="checkbox" id="agree-terms" required>
                <label for="agree-terms">I agree with <a>terms of use</a></label>
            </div>

            <button type="submit" class="auth-button">Sign Up</button>

            <div class="auth-footer">
                Already have an account? <a href="/login">Sign In</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const data = {
                username: username,
                email: email,
                password: password,
                password_copy: confirmPassword
            };

            fetch("{% url 'register_user' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Registration successful!');
                    window.location.href = '/main_page';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during registration.');
            });
        });
    </script>
</body>
</html>
